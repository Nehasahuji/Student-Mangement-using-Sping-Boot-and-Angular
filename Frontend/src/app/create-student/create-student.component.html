<div class="create-student-background">
    <div class="container">
        <h3>Create Student</h3>
        <div class="col-md-4 offset-md-8">
            <form (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]=student.firstName
                        name="firstName">
                </div>
                <br>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]=student.lastName name="lastName">
                </div>

                <br>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email" [(ngModel)]=student.email name="email">
                </div>
                <br>
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>

            </form>
        </div>
    </div>
</div>
